<!DOCTYPE html>

<head lang="en">
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script> 
</head>

<body>
    <div class="calculator">
        <div class="output"></div>
        <button class="num-btn" style="grid-area:zero"   data-key="num">0</button>
        <button class="num-btn" style="grid-area:one"    data-key="num">1</button>
        <button class="num-btn" style="grid-area:two"    data-key="num">2</button>
        <button class="num-btn" style="grid-area:three"  data-key="num">3</button>
        <button class="num-btn" style="grid-area:four"   data-key="num">4</button>
        <button class="num-btn" style="grid-area:five"   data-key="num">5</button>
        <button class="num-btn" style="grid-area:six"    data-key="num">6</button>
        <button class="num-btn" style="grid-area:seven"  data-key="num">7</button>
        <button class="num-btn" style="grid-area:eight"  data-key="num">8</button>
        <button class="num-btn" style="grid-area:nine"   data-key="num">9</button>
        <button class="num-btn" style="grid-area:dec"    data-key="num">.</button>
        <button class="num-btn" style="grid-area:sgn"    data-key="sgn">+/-</button>
        <button class="op-btn"  style="grid-area:plus"   data-key="op">+</button>
        <button class="op-btn"  style="grid-area:minus"  data-key="op">-</button>
        <button class="op-btn"  style="grid-area:mult"   data-key="op">X</button>
        <button class="op-btn"  style="grid-area:div"    data-key="op">/</button>
        <button class="op-btn"  style="grid-area:clear"  data-key="clear">C</button>
        <button class="eq-btn"  style="grid-area:eq"     data-key="eq">=</button>
    </div>
    
    

</body>
