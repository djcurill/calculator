<!DOCTYPE html>

<head lang="en">
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="script.js" defer></script>  -->
</head>

<body>
    <div class="calculator">
        <div class="output"></div>
        <button class="num-btn" style="grid-area:zero"   data-val="0">0</button>
        <button class="num-btn" style="grid-area:one"    data-val="1">1</button>
        <button class="num-btn" style="grid-area:two"    data-val="2">2</button>
        <button class="num-btn" style="grid-area:three"  data-val="3">3</button>
        <button class="num-btn" style="grid-area:four"   data-val="4">4</button>
        <button class="num-btn" style="grid-area:five"   data-val="5">5</button>
        <button class="num-btn" style="grid-area:six"    data-val="6">6</button>
        <button class="num-btn" style="grid-area:seven"  data-val="7">7</button>
        <button class="num-btn" style="grid-area:eight"  data-val="8">8</button>
        <button class="num-btn" style="grid-area:nine"   data-val="9">9</button>
        <button class="num-btn" style="grid-area:dec"    data-val=".">.</button>
        <button class="num-btn" style="grid-area:sgn"    data-val="9">+/-</button>
        <button class="op-btn"  style="grid-area:plus"   data-val="9">+</button>
        <button class="op-btn"  style="grid-area:minus"  data-val="9">-</button>
        <button class="op-btn"  style="grid-area:mult"   data-val="9">X</button>
        <button class="op-btn"  style="grid-area:div"    data-val="9">/</button>
        <button class="op-btn"  style="grid-area:clear"  data-val="C">C</button>
        <button class="eq-btn"  style="grid-area:eq"     data-val="=">=</button>
    </div>
    
    

</body>
